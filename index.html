<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <title>Weather API</title>
</head>

<body>


    <div class="wrapper">
        <div class="header">
            <h1>Do you want to know what the weather is like today?</h1>
            <h2>Just choose your city and country!</h2>
        </div>
        <div class="content">
            <div class="parameters">
                <form onsubmit="return false">
                    <div class="autocomplete" style="width:300px;">
                        <input id="inputcity" type="text" name="myCountry" placeholder="City">
                    </div>
                    <div class="autocomplete" style="width:300px;">
                        <input id="inputcountry" type="text" name="myCountry" placeholder="Country">
                    </div>
                    <button class="submit">Submit</button>
                </form>

                <!-- <div class="form">
                    <h3>Your city:</h3><input type="text" id="inputcity">
                </div>
                <div class="form">
                    <h3>Your country:</h3><input type="text" id="inputcountry">
                </div> -->
                <!-- <button class="submit">Submit</button> -->
            </div>
            <div class="weatherblock">
                <div class="card">
                    <div class="headCard">
                        <div class="center">
                            <h1><span id="temp">-</span> &#176;C</h1>
                            <h3><span id="weather">Weather</span><img id="icon"
                                    src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather icon"></h3>
                        </div>
                    </div>
                    <div class="details">
                        <h2><span id="city">Your City</span>, <span id="country">Your Country</span></h2>
                        <ul>
                            <li>Wind speed: <span id="windspeed">-</span> m/s</li>
                            <li>Min. Temperature: <span id="mintemp">-</span> &#176;C</li>
                            <li>Max. Temperature: <span id="maxtemp">-</span> &#176;C</li>
                            <li>Humidity: <span id="humidity">-</span>%</li>
                        </ul>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/country.js"></script>
        <script src="./js/script.js" defer></script>
</body>

</html>
